# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.8"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.10"

  # a list of packages in the format <package-name>==<version>
  # TODO: few layers without pip cache
  python_packages:
    - "numpy==1.24.2"
    - "sentencepiece==0.1.97"
    - "jinja2==3.1.2"
    - "scipy==1.11.1"
    - "asyncio==3.4.3"
    - "safetensors==0.3.1"
    - "ninja==1.11.1"
    - "python-dotenv"
    - "py7zr"
    - "fire"
    - "datasets"
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.1/pget" && chmod +x /usr/local/bin/pget
    # TODO: small torch
    - pip install --pre torch --index-url https://download.pytorch.org/whl/nightly/cu118
    - pip install git+https://github.com/huggingface/transformers.git@d2295708a64feff485bb40caf0decf7bae5a05a2
    - pip install peft==0.4.0
    - pip install tensorizer==1.0.1
    - pip install accelerate
    - pip install scipy
    - pip install -q -U bitsandbytes

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
train: "train.py:train"
